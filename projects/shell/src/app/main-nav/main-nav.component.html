<mat-toolbar color="primary">
  <mat-toolbar-row> 
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon (click)="sidenav.toggle();">menu</mat-icon>
    </button>
    <h1> Tableau de bord </h1>
    <p class="rightside" style="display: flex; align-items: center;">
      <mat-icon style="margin-right: 10px;">warning</mat-icon>
      <mat-icon>account_circle</mat-icon> 
      <span style="margin-left: 5px;">Admin</span> 
    </p>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container> 
    <mat-sidenav #sidenav opened="true" mode ="side"> 
      <mat-nav-list> 
        <img src="./assets/LOGO.png">
            <a mat-list-item routerLink="/mfe1" >
              <mat-icon routerLink="/mfe1">dashboard</mat-icon> Tableau de bord
            </a>
            <a mat-list-item>
              <mat-icon>history</mat-icon> Historique
            </a>
            <a mat-list-item>
              <mat-icon>location_on</mat-icon> Map                 
            </a>
            <a mat-list-item>
              <mat-icon>warning</mat-icon> Alerte
            </a>
          </mat-nav-list>
        </mat-sidenav>

    <mat-sidenav-content> 
      <div style="height: 88vh;">     
      </div>
    </mat-sidenav-content>

</mat-sidenav-container>
